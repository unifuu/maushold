apiVersion: v1
kind: Service
metadata:
  name: monster-service
  namespace: maushold
spec:
  selector:
    app: monster-service
  ports:
    - port: 8002
      targetPort: 8002
      nodePort: 30002
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: monster-service
  namespace: maushold
spec:
  replicas: 2
  selector:
    matchLabels:
      app: monster-service
  template:
    metadata:
      labels:
        app: monster-service
    spec:
      containers:
      - name: monster-service
        image: maushold/monster-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8002
        env:
        - name: DB_HOST
          value: "monster-db"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "monster_db"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: maushold-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: maushold-secrets
              key: DB_PASSWORD
        - name: SERVICE_PORT
          value: "8002"
        envFrom:
        - configMapRef:
            name: maushold-config
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 20
          periodSeconds: 5
---