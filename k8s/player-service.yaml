apiVersion: v1
kind: Service
metadata:
  name: player-service
  namespace: maushold
  labels:
    app: player-service
spec:
  selector:
    app: player-service
  ports:
    - port: 8001
      targetPort: 8001
      nodePort: 30001
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: player-service
  namespace: maushold
spec:
  replicas: 2
  selector:
    matchLabels:
      app: player-service
  template:
    metadata:
      labels:
        app: player-service
    spec:
      containers:
      - name: player-service
        image: maushold/player-service:latest
        imagePullPolicy: Never  # For local development
        ports:
        - containerPort: 8001
        env:
        - name: DB_HOST
          value: "player-db"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "player_db"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: maushold-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: maushold-secrets
              key: DB_PASSWORD
        - name: SERVICE_PORT
          value: "8001"
        envFrom:
        - configMapRef:
            name: maushold-config
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 20
          periodSeconds: 5
---