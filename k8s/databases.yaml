apiVersion: v1
kind: Service
metadata:
  name: player-db
  namespace: maushold
spec:
  selector:
    app: player-db
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: player-db
  namespace: maushold
spec:
  serviceName: player-db
  replicas: 1
  selector:
    matchLabels:
      app: player-db
  template:
    metadata:
      labels:
        app: player-db
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "player_db"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: maushold-secrets
              key: DB_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: maushold-secrets
              key: DB_PASSWORD
        volumeMounts:
        - name: player-db-data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: player-db-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
