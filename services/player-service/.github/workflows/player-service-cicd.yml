# Manual deployment workflow
# ==================================
name: Player Service - Manual Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production
      image_tag:
        description: 'Image tag to deploy (default: latest)'
        required: false
        default: 'latest'

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          if [ "${{ github.event.inputs.environment }}" = "production" ]; then
            echo "${{ secrets.KUBECONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          else
            echo "${{ secrets.KUBECONFIG_STAGING }}" | base64 -d > kubeconfig
          fi
          export KUBECONFIG=kubeconfig

      - name: Deploy
        run: |
          export KUBECONFIG=kubeconfig
          NAMESPACE="maushold-${{ github.event.inputs.environment }}"
          IMAGE_TAG="${{ github.event.inputs.image_tag }}"
          
          kubectl set image deployment/player-service \
            player-service=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG} \
            -n ${NAMESPACE}
          
          kubectl rollout status deployment/player-service -n ${NAMESPACE} --timeout=5m

      - name: Verify deployment
        run: |
          export KUBECONFIG=kubeconfig
          NAMESPACE="maushold-${{ github.event.inputs.environment }}"
          kubectl get pods -n ${NAMESPACE} -l app=player-service

