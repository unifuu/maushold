# .github/workflows/player-service-rollback.yml
# Rollback workflow
# ==================================
name: Player Service - Rollback

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to rollback'
        required: true
        type: choice
        options:
          - staging
          - production
      revision:
        description: 'Revision to rollback to (leave empty for previous)'
        required: false

jobs:
  rollback:
    name: Rollback ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          if [ "${{ github.event.inputs.environment }}" = "production" ]; then
            echo "${{ secrets.KUBECONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          else
            echo "${{ secrets.KUBECONFIG_STAGING }}" | base64 -d > kubeconfig
          fi

      - name: Show rollout history
        run: |
          export KUBECONFIG=kubeconfig
          NAMESPACE="maushold-${{ github.event.inputs.environment }}"
          kubectl rollout history deployment/player-service -n ${NAMESPACE}

      - name: Rollback
        run: |
          export KUBECONFIG=kubeconfig
          NAMESPACE="maushold-${{ github.event.inputs.environment }}"
          
          if [ -z "${{ github.event.inputs.revision }}" ]; then
            echo "Rolling back to previous revision..."
            kubectl rollout undo deployment/player-service -n ${NAMESPACE}
          else
            echo "Rolling back to revision ${{ github.event.inputs.revision }}..."
            kubectl rollout undo deployment/player-service -n ${NAMESPACE} \
              --to-revision=${{ github.event.inputs.revision }}
          fi
          
          kubectl rollout status deployment/player-service -n ${NAMESPACE} --timeout=5m

      - name: Verify rollback
        run: |
          export KUBECONFIG=kubeconfig
          NAMESPACE="maushold-${{ github.event.inputs.environment }}"
          kubectl get pods -n ${NAMESPACE} -l app=player-service

      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Player Service rollback in ${{ github.event.inputs.environment }}: ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}