services:
  # Consul
  consul:
    image: hashicorp/consul:1.19.2
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: >
      consul agent -server -ui -bootstrap-expect=1 -client=0.0.0.0 -bind=0.0.0.0 -data-dir=/consul/data
    volumes:
      - consul-data:/consul/data
    healthcheck:
      test: [ "CMD", "consul", "info" ]
      interval: 5s
      timeout: 3s
      retries: 5

  # Databases
  player-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${PLAYER_DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - player-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  monster-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${MONSTER_DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - monster-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  battle-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${BATTLE_DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - battle-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  ranking-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${RANKING_DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5435:5432"
    volumes:
      - ranking-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Services
  player-service:
    build: ./services/player-service
    ports:
      - "8001:8001"
    environment:
      DB_HOST: player-db
      DB_PORT: 5432
      DB_NAME: ${PLAYER_DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      SERVICE_PORT: 8001
      CONSUL_ADDR: consul:8500
    depends_on:
      player-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
    restart: on-failure

  monster-service:
    build: ./services/monster-service
    ports:
      - "8002:8002"
    environment:
      DB_HOST: monster-db
      DB_PORT: 5432
      DB_NAME: ${MONSTER_DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      SERVICE_PORT: 8002
      CONSUL_ADDR: consul:8500
    depends_on:
      monster-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
    restart: on-failure

  battle-service:
    build: ./services/battle-service
    ports:
      - "8003:8003"
    environment:
      DB_HOST: battle-db
      DB_PORT: 5432
      DB_NAME: ${BATTLE_DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      PLAYER_SERVICE_URL: http://player-service:8001
      MONSTER_SERVICE_URL: http://monster-service:8002
      SERVICE_PORT: 8003
      CONSUL_ADDR: consul:8500
    depends_on:
      battle-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
    restart: on-failure

  ranking-service:
    build: ./services/ranking-service
    ports:
      - "8004:8004"
    environment:
      DB_HOST: ranking-db
      DB_PORT: 5432
      DB_NAME: ${RANKING_DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      PLAYER_SERVICE_URL: http://player-service:8001
      SERVICE_PORT: 8004
      CONSUL_ADDR: consul:8500
    depends_on:
      ranking-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
    restart: on-failure

  # Frontend
  frontend:
    build: ./frontend/react
    ports:
      - "3000:3000"
    environment:
      KONG_GATEWAY: http://localhost:8000
      PLAYER_SERVICE: http://localhost:8000
      MONSTER_SERVICE: http://localhost:8000
      BATTLE_SERVICE: http://localhost:8000
      RANKING_SERVICE: http://localhost:8000
    depends_on:
      - player-service
      - monster-service
      - battle-service
      - ranking-service

  # API Gateway - Kong
  kong-database:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kongpass
    ports:
      - "15432:5432"
    volumes:
      - kong-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U kong" ]
      interval: 5s
      timeout: 5s
      retries: 5

  kong-migrations:
    image: kong:3.4
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
    depends_on:
      kong-database:
        condition: service_healthy
    restart: on-failure

  kong:
    image: kong:3.4
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    ports:
      - "8000:8000" # Proxy port (API Gateway entry point)
      - "18001:8001" # Admin API port
      - "18002:8002" # Admin UI port
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migrations:
        condition: service_completed_successfully
    healthcheck:
      test: [ "CMD", "kong", "health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  konga-db:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: konga
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kongpass
    volumes:
      - konga-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong -d konga"]

  # Konga
  konga:
    image: pantsel/konga:latest
    environment:
      NODE_ENV: development
      DB_ADAPTER: postgres
      DB_HOST: konga-db
      DB_USER: kong
      DB_PASSWORD: kongpass
      DB_DATABASE: konga
    ports:
      - "1337:1337"
    depends_on:
      konga-db:
        condition: service_healthy

volumes:
  consul-data:
  player-db-data:
  monster-db-data:
  battle-db-data:
  ranking-db-data:
  redis-data:
  rabbitmq-data:
  kong-db-data:
  konga-db-data: