services:
  # Consul - Service Discovery
  consul:
    image: hashicorp/consul:1.19.2
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: >
      consul agent
      -server
      -ui
      -bootstrap-expect=1
      -client=0.0.0.0
      -bind=0.0.0.0
      -data-dir=/consul/data
    volumes:
      - consul-data:/consul/data
    healthcheck:
      test: ["CMD", "consul", "info"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Databases
  player-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${PLAYER_DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - player-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  pokemon-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POKEMON_DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - pokemon-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

